repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier (JavaScript/TypeScript)
        types: [javascript]
        files: \.(js)$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier (Markdown)
        types: [markdown]
        files: \.md$

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: Go Format (gofmt)
        description: Format Go code with gofmt
        entry: gofmt
        language: system
        types: [go]
        args: [-w]

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.7.0-4
    hooks:
      - id: shfmt
        name: Shell Format (shfmt)
        description: Format shell scripts with shfmt
        entry: shfmt
        language: system
        types: [shell]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier (JSON)
        types: [json]
        files: \.json$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier (YAML)
        types: [yaml]
        files: \.(yml|yaml)$

default_stages: [commit]
fail_fast: false
